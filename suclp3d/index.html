<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Sculp 3D Online Shopping</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link href="./assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="./assets/css/full-slider.css" rel="stylesheet">
  <style>
    .splash {
      position: absolute;
      z-index: 2000;
      background: white;
      color: gray;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0
    }

    .splash-title {
      text-align: center;
      max-width: 500px;
      margin: 15% auto;
      padding: 20px
    }

    .splash-title h1 {
      font-size: 26px
    }

    .color-line {
      border-radius: 4px 4px 0 0
    }

  </style>
  <script>
    var global = global || window;
    var Buffer = Buffer || [];
    var process = process || {
      env: {
        DEBUG: undefined
      },
      version: []
    };

  </script>
</head>

<body>


  <app-root>
    <!-- Show simple splash screen-->
    <div class="splash">
      <div class="color-line"></div>
      <div class="splash-title">
        <h1>Loading Sculp 3D ShoppingCart</h1>
        <img src="./assets/img/loader.svg" width="64" height="64" />
      </div>
    </div>
  </app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>

<script type="text/javascript" src="runtime.js"></script><script type="text/javascript" src="polyfills.js"></script><script type="text/javascript" src="styles.js"></script><script type="text/javascript" src="scripts.js"></script><script type="text/javascript" src="vendor.js"></script><script type="text/javascript" src="main.js"></script></body>

</html>
